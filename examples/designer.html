<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 10,
    E = 50,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random()*100,
    y: Math.random()*100,
    size: 1,
    color: '#666',
    data: {
      quantity: Math.random(),
      quality: ['A', 'B', 'C'][Math.random() * 3 | 0]
    }
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc',
    data: {
      quantity: Math.random(),
      quality: ['A', 'B', 'C'][Math.random() * 3 | 0]
    }
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  container: 'graph-container',
  settings: {
    //autoRescale: false
  }
});


// Create a custom color palette:
var myPalette = {
  aQualitativeScheme: { 
    'A': '#7fc97f',
    'B': '#beaed4',
    'C': '#fdc086'
  },
  sequentialGreen: {
    7: ["#edf8fb","#ccece6","#99d8c9","#66c2a4","#41ae76","#238b45","#005824"]
  }
};

// For a professional palette, see http://colorbrewer2.org/
// See http://bl.ocks.org/mbostock/5577023 for a comprehensive guide
// of the colorbrewer palette available in sigma.plugins.artist.

var styles = {
  nodes: {
    label: {
      by: function(node) { return node.id; },
      format: function(value) { return '#' + value; }
    },
    size: {
      by: function(node) { return node.data.quantity; },
      // min/max used if sigma autoRescale: false
      min: 1,
      max: 10
    },
    color: {
      by: function(node) { return node.data.quality; },
      scheme: function(palette) { return palette.aQualitativeScheme; }
    },
  },
  edges: {
    color: {
      by: function(edge) { return edge.data.quantity; },
      //scheme: function(palette) { return palette.Reds[7]; }
      scheme: function(palette) { return palette.sequentialGreen[7]; }
    },
    size: {
      by: function(edge) { return edge.data.quantity; },
      // min/max used if sigma autoRescale: false
      min: 0.5,
      max: 4
    },
  }
};

// Instanciate the designer:
var theDesigner = sigma.plugins.designer(s, styles, myPalette);

// Play:
theDesigner
  .makeAll()
  //.deprecate()
  //.make('nodes')
  //.make('nodes', 'color')
  //.make('nodes', 'size')
  //.omit('nodes', 'color')
  //.omit('nodes', 'size')
  //.make('nodes')
  //.omitAll()
  //.disown()
;

// Dump palette and styles:
//console.log(theDesigner.talk());

/*console.log('styles bound to each node for the property "' + styles.nodes.color.by + '"',
  theDesigner.nodes(styles.nodes.color.by)
);*/

// Bye bye black bird:
//sigma.plugins.killDesigner();
</script>
