<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>

<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to apply it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 10,
    E = 50,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: i,
    label: 'Node ' + i,
    x: Math.random()*100,
    y: Math.random()*100,
    size: 1,
    color: '#666',
    data: {
      quantity: Math.random(),
      quality: ['A', 'B', 'C'][Math.random() * 3 | 0]
    }
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: i,
    source: (Math.random() * N | 0),
    target: (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc',
    data: {
      quantity: Math.random(),
      quality: ['A', 'B', 'C'][Math.random() * 3 | 0]
    }
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  container: 'graph-container',
  settings: {
    minNodeSize: 1,
    maxNodeSize: 5
  }
});

// Create a custom color palette:
var myPalette = {
  aQualitativeScheme: {
    'A': '#7fc97f',
    'B': '#beaed4',
    'C': '#fdc086'
  },
  colorbrewer: {
    sequentialGreen: sigma.plugins.colorbrewer.BuGn
  }
};

var myStyles = {
  nodes: {
    label: {
      by: 'id',
      format: function(value) { return '#' + value; }
    },
    size: {
      by: 'data.quantity',
      bins: 7,
      min: 2,
      max: 20
    },
    color: {
      by: 'data.quality',
      scheme: 'aQualitativeScheme',
    },
  },
  edges: {
    color: {
      by: 'data.quantity',
      scheme: 'colorbrewer.sequentialGreen',
      bins: 7
    },
    size: {
      by: 'data.quantity',
      bins: 7,
      min: 1,
      max: 5
    },
  }
};

// Instanciate the designer:
var designer = sigma.plugins.designer(s, {
  styles: myStyles,
  palette: myPalette
});

// Play:
designer
  .apply()
  // .deprecate()
  // .apply('nodes')
  // .apply('nodes', 'color')
  // .apply('nodes', 'size')
  // .undo('nodes', 'color')
  // .undo('nodes', 'size')
  // .undo('edges', 'color')
  // .apply('nodes')
  // .undo()
;

// set styles using nodesBy and edgesBy:
// var designer = sigma.plugins.designer(s);

// designer
//   .nodesBy('label', myStyles.nodes.label)
//   .nodesBy('size', myStyles.nodes.size)
//   .setPalette(myPalette)
//   .nodesBy('color', myStyles.nodes.color)
//   .edgesBy('size', myStyles.edges.size)
//   .edgesBy('color', myStyles.edges.color)
//   .apply();

// override previous style:
// designer
//   .nodesBy('color', myStyles.nodes.color)
//   .nodesBy('color', {
//     by: 'data.quantity',
//     scheme: 'colorbrewer.sequentialGreen',
//   })
//   .apply();

// undo a style then remove it:
// designer.undo('nodes', 'size');
// delete designer.styles.nodes.size;

// The visual variables currently applied to the nodes
var activeNodeStyles = {};
Object.keys(designer.styles.nodes).forEach(function (visualVariable) {
  if (designer.styles.nodes[visualVariable].active) {
    activeNodeStyles[visualVariable] = designer.styles.nodes[visualVariable];
  }
});
console.log('active node styles', activeNodeStyles);

// The visual variables currently applied to the edges
var activeEdgeStyles = {};
Object.keys(designer.styles.edges).forEach(function (visualVariable) {
  if (designer.styles.edges[visualVariable].active) {
    activeEdgeStyles[visualVariable] = designer.styles.edges[visualVariable];
  }
});
console.log('active edge styles', activeEdgeStyles);

// Dump palette and styles:
//console.log(designer.styles, designer.palette);

/*console.log('styles bound to each node for the property "' + myStyles.nodes.color.by + '"',
  designer.nodes(myStyles.nodes.color.by)
);*/

</script>
