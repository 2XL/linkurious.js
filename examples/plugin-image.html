<div id="container">
  <style>
    #graph-container {
      top: 0;

      position: absolute;
    }
    .container {
      position: absolute;
      bottom: 0;

      line-height: 40px;
      border: 1px solid #ccc;
      padding: 0 20px;
      background: white;
    }
    output {
      position: absolute;

    }
    button {
      margin: 0 auto;
      width: 90px;
    }

  </style>
  <div id="graph-container"></div>

  <div class="container">
    <label>Width :</label>
    <input type="range" id="size" value="400" min="0" max="1000" step="100"><br>
    <label>Color :</label>
    <input type="color" id="color" value="#FFFFFF" /><br>
    <label>Keep Zoom :</label>
    <input type="checkbox" id="zoom"><br>
    <button id="snap">snapshot</button>
  </div>

</div>
<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  renderers: [
      {
        container: document.getElementById('graph-container'),
        type: 'webgl' // sigma.renderers.canvas works as well
      }
    ]
});

var myRenderer = s.renderers[0];

// Init the rendered graph
myRenderer.image();

$("#snap").on('click', function() {
  var size = parseInt($("#size").val());
  var color = $("#color").val();

  if(!size || size < 1) {
    myRenderer.generateImage({background: color});
    return;
  }

  if ($('#zoom').is(":checked"))
  {
    myRenderer.generateImage({size: size, zoom: true, background: color})
  } else {
    myRenderer.generateImage({size: size, background: color});
  }
});


  $(function(){
    $("#size").after('<output></output>');
    $('output').text($("#size").val());
    $("#size").on('change', function() {
      var valof = $(this).val();
      $('output').text(valof);
    });
  });
</script>
