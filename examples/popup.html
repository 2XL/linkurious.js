<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }

    .node-popup {
      background-color: #ffffff;
      border: 1px solid #dddddd;
      max-width: 240px;
      max-height: 280px;
      padding: 10px;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
/**
 * This is a basic example on how to instanciate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is
 * instanciated directly with the graph.
 *
 * The simple instanciation of sigma is enough to make it render the graph
 * on the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666',
    data: {
      name: 'Jean',
      gender: 'Male',
      age: 28,
      city: 'Paris'
    }
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

// Instanciate sigma:
s = new sigma({
  graph: g,
  container: 'graph-container'
});

// Instanciate the popup plugin:
sigma.plugins.popup.nodes(s, {
  show: 'overNode',
  hide: 'outNode',
  cssClass: 'node-popup',
  template: 
  '<div>' +
  ' {{label}}' +
  '  <table>' +
  '  <tr><td>Name</td> <td>{{data.name}}</td></tr>' +
  '  <tr><td>Gender</td> <td>{{data.gender}}</td></tr>' +
  '  <tr><td>Age</td> <td>{{data.age}}</td></tr>' +
  '  <tr><td>City</td> <td>{{data.city}}</td></tr>' +
  '  </table>' +
  '  Number of connections: {{degree}}' +
  '</div>',
  renderer: function(node, template) {
    node.degree = this.degree(node.id);
    return Mustache.render(template, node);
  }
});
</script>
